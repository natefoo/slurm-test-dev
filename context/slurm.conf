# 
# COMPUTE NODES 
NodeName=slurmd CPUs=4 State=UNKNOWN RealMemory=32017
PartitionName=debug Nodes=slurmd Default=YES MaxTime=INFINITE State=UP DefMemPerCPU=128 PriorityTier=0
